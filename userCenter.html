    <script src="js/jquery.min.js"></script>
    <script>
        $(function(){
            $.ajax({
                url:"menu.html",//获取静态页面
                type: "GET",
                datatype: "html",
                success: function (data) {
                    var dataHtml=$(data).siblings("#navAjax");
                    var htmlLen=$(dataHtml).find("li");
                    $(htmlLen).eq(4).find("img").attr("src","images/function_hover.png");
                    $(htmlLen).eq(4).find("p").addClass("nav_check");
                    $("body").append(dataHtml);
                }
            });
        })

        $(document).ready(function(){
            function GetQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var r = window.location.search.substr(1).match(reg);  //获取url中"?"符后的字符串并正则匹配
                var context = "";
                if (r != null){
                    context = r[2];
                    reg = null;
                    r = null;
                    return context == null || context == "" || context == "undefined" ? "" : context;
                }
            }
            $("#name").text(GetQueryString("phone"));
        })
    </script>
